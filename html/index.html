            <div class="container-fluid">
                <a class="navbar-brand text-center" href="html/index.html"><a><i
                            class="fa-solid fa-heart-pulse"></i>Take
                        care of your mental well-being</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"

                                    </a>
                                </li>
                            </ul>

                    </div>
            </div>

    <div class="map-container">
        <div id="map">
            <!-- Collapse button -->
            <div id="search-container">
                <p>
                    <button class="btn btn-light" style="font-style:'Quicksand'" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseWidthExample" aria-expanded="false"
                        aria-controls="collapseWidthExample">
                        Start here
                    </button>
                </p>
                <div style="min-height: 120px;">
                    <div class="collapse collapse-horizontal" id="collapseWidthExample">
                        <div class="card card-body" style="width: 300px;">
                            <div id="search-container">
                                <input type="text" id="search-terms">
                                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                                <div id="search-results">
                                    <div id="search-results-list"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Programme drop-down list -->
                    <div id="modal-container">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-dark" style="font-style:'Quicksand'"
                            data-bs-toggle="modal" data-bs-target="#search">
                            <a>Programmes</a>
                        </button>
                    </div>
                </div>

                <div class="modal fade" id="search" tabindex="-1" aria-labelledby="searchLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Available programmes</h1>

                                <div id="search-container">
                                    <input type="text" id="search-terms">
                                    <button id="search-btn"><i class="fa-solid fa-magnifying-glass"

                                    <div id="search-results">
                                        <div id="search-results-list"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
